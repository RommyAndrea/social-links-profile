<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title-->
    <title>Frontend Mentor | Social links profile</title>

    <!--link-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <img src="images/avatar-jessica.jpeg" alt="Profile avatar-jessica">

            <div class="text">
                <h1>Jessica Randall</h1>
                <p class="address">London, United Kingdom</p>
                <p class="description">"Front-end developer and avid reader."</p>
                <a href="#" class="button">GitHub</a>
                <a href="#" class="button">Frontend Mentor</a>
                <a href="#" class="button">LinkedIn</a>
                <a href="#" class="button">Twitter</a>
                <a href="#" class="button">Instagram</a>
            </div>
        </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RommyAndrea">Rommy Andr√©a</a>.
