<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img src="images/avatar-jessica.jpeg" alt="Picture of Jessica Randall" class="avatar">

        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <ul class="social-links">
            <li><a href="https://github.com/" target="_blank">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
        </ul>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/RommyAndrea" target="_blank">Rommy Andr√©a</a>.
    </div>
</body>
</html>
